{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('reply', status_id=status.id) }}" method=post>
      <dl>
        <dt>status:
        <dd><textarea name=text rows=5 cols=40>{{ head }}</textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
    <li><h2>{{ status.user.name }} (@{{ status.user.screen_name }})</h2>
      {{ status.text|safe }}</li>
  {% endif %}
{% endblock %}

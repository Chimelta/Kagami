{% macro page_navigation(op, page, npage, ppage='1') %}
    {% if page != '1' %}
        <a href="{{ url_for(op, page=ppage) }}">previous</a>
    {% endif %}
    <a href="{{ url_for(op, page=npage) }}">next</a>
{% endmacro %}

{% macro user_page_navigation(op, page, npage, ppage='1', username) %}

    {% endif %}
    <a href="{{ url_for(op, username=username, page=npage) }}">next</a>
